    <main>
       


        <div id="Formulario">
            <fieldset style="border:0 ;">
                <legend id="C_legend">Contactenos</legend>
                    <form action="" method="post" id="C_form">
                    <div id="C_cont1">
                        <div id="C_nombre">Nombre* <br><input type="text" name="Nombre" id="Nombre" required></div>
                        <div id="C_apellido">Apellido* <br><input type="text" name="Apellido" id="Apellido" required></div>
                    </div>
                    <br>
                    <br>
                    <div id="C_email">Email* <br><input type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com" size="47"></div>
                    <br>
                    <div id="C_eCivil">
                        <label for="EstadoCivil">Estado Civil</label>
                        <select id="EstadoCivil" name="EstadoCivil">
                            <option value="Soltero">Soltero</option>
                            <option value="Casado">Casado</option>
                        </select>
                    </div>
                    <br>
                  
                    <div id="C_comentario">
                        <label for="Comentarios">Comentarios</label><br>
                        <textarea name="Comentarios" id="Comentarios" cols="47" rows="10"></textarea>
                    </div>
                    <br><br>
                    <div id="C_notificacion">
                        <label for="RecibirCorreo">Desea Recibir Correos y notificaciones</label>
                        <input type="checkbox" name="RecibirCorreo" id="RecibirCorreo">
                    </div>
                    <br><br>
                    <div id="C_buttons">
                        <input type="submit" id="C_submit">
                        <input type="reset" value="Limpiar Datos" id="C_limpiar">
                    </div>
                    <br>
                </form>
            </fieldset>
        </div>
        <br><br>
    </main>
